<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta tag reforçada para permitir data URLs, imagens externas e scripts próprios -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'self'; img-src 'self' http: https: data:;">
  <title>Tolownder Pro</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #00e5ff;
      --error-color: #ff1744;
      --card-border: 2px solid var(--accent-color);
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: var(--text-color);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
    }
    #media-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .media-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.2s;
    }
    .media-card:hover {
      transform: scale(1.05);
    }
    /* Miniaturas padronizadas em 60x60 */
    .thumbnail {
      width: 60px !important;
      height: 60px !important;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
      border: var(--card-border);
    }
    .media-url {
      font-size: 10px;
      text-align: center;
      word-break: break-all;
      margin-bottom: 8px;
      color: var(--accent-color);
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
    }
    .download-btn {
      background: var(--accent-color);
      border: none;
      padding: 4px 6px;
      border-radius: 5px;
      color: var(--bg-color);
      cursor: pointer;
      font-size: 10px;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #00b8d4;
    }
    #download-all {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: var(--accent-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: var(--bg-color);
      transition: background 0.2s;
    }
    #download-all:hover {
      background: #00b8d4;
    }
    #error-container {
      margin-top: 20px;
      background: #2e2e2e;
      border-radius: 8px;
      padding: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
      color: var(--error-color);
    }
    .error-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Tolownder Pro</h2>
  <div id="media-container"></div>
  <button id="download-all">Download All</button>
  <div id="error-container"></div>
  <script src="popup.js"></script>
</body>
</html>
